# Pipeline Configuration for v4 Full Day
# Processing MATSim events for entire simulation day

paths:
  # Input files (update paths to your data location)
  xml_input: data/raw/v4/events.xml
  gpkg_network: data/raw/v4/network.gpkg

  # Output files
  parquet_intermediate: data/interim/v4_full_day_filtered.parquet
  geojson_output: data/processed/v4_full_day_trajectories.geojson

filters:
  # Full day (00:00 - 23:59)
  time_interval_1:
    start: "00:00"
    end: "23:59"

  time_interval_2:
    start: "00:00"
    end: "23:59"

processing:
  # For full day processing, consider reducing workers or chunk size
  # to avoid memory issues
  num_workers: 4
  chunk_size: 50000

# Skip steps if intermediate files already exist
skip_xml_to_parquet: false
skip_parquet_to_geojson: false
